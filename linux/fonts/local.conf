<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<test name="weight" compare="less_eq">
			<const>regular</const>
		</test>
		<test name="pixelsize" compare="less_eq">
			<double>15</double>
		</test>
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>
