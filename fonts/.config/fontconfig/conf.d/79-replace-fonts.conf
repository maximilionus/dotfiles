<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Replace certain font families</description>
  <alias>
    <family>Nimbus Sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>Liberation Mono</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
