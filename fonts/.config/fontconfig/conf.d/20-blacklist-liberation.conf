<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Liberation Mono</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Liberation Sans</string>
            </patelt>
        </pattern>
    </rejectfont>
